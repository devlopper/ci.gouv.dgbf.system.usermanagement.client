<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{profileListPage}" >
    	<ui:define name="centerCenter">
    		<p:tabView>
	    		<p:tab title="Système">
	    			<p:dataTable value="#{profileListPage.systemProfiles}" var="profile" >
		    			<p:column headerText="Code"><h:outputText value="#{profile.code}" /></p:column>
		    			<p:column headerText="Nom"><h:outputText value="#{profile.name}" /></p:column>
		    			<p:column headerText="Actions" width="100">
		    				<p:commandButton value="Privilèges" action="#{profileListPage.selectProfile(profile)}"/>
		    			</p:column>
		    		</p:dataTable>
	    		</p:tab>
	    		<!--
	    		<p:tab title="Utilisateur">
	    			
	    		</p:tab>
	    		-->
    		</p:tabView>
    	</ui:define>
    </cyk:page>
    
</html>
